# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/clinic_db
spring.datasource.username=postgres
spring.datasource.password=fab@postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
# Use 'create' for the first run to generate schema
spring.jpa.hibernate.ddl-auto=update
# Use 'update' to keep the schema in sync with the entity classes
# Use 'validate' to ensure the schema matches the entity classes without making changes
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- ADD THIS LINE ---
# This ensures data.sql runs AFTER hibernate creates the tables
spring.jpa.defer-datasource-initialization=true

# Server Port
server.port=8080